<body   style="overflow-x:hidden;overflow-y:auto">
    <div class="mainFrame">
      <div id="leftfrm" class="leftfrm">
          <div id="grid">
          </div>
  
          <div id="stage"></div>
  
          <div id="gameover"></div>
      </div>
  
      <div class="rightfrm">
          <!-- 1st element: Show the type of next block -->
          <div id="nextBlock">	</div>
          <!-- 2nd element: Show the current parameters -->
          <p class="plaintxt">
            Level:  <span id="speed" class="label">1</span>&nbsp;&nbsp;&nbsp;
            Score: <span id="score" class="label">0</span>
          </p>
          <!-- 3rd element: Button to control start/pause/end -->
          <button id="startBtn" class="frmButton">Start</button>

          <!-- Control Buttons -->
          <div class="control-panel not-visible">
            <div class="d-flex justify-content-center">
              <a class="arrow-button" href="javascript:void(0);" id="btn-transform">
                <i class="fa fa-reply-all"></i>
              </a>
            </div>
            <div class="d-flex justify-content-around">
              <a class="arrow-button" href="javascript:void(0);" id="btn-move-left">
                <i class="fa fa-arrow-left"></i>
              </a>
              <a class="arrow-button" href="javascript:void(0);" id="btn-move-right">
                <i class="fa fa-arrow-right"></i>
              </a>
            </div>
            <div class="d-flex justify-content-center">
              <a class="arrow-button" href="javascript:void(0);" id="btn-mvoe-down">
                <i class="fa fa-arrow-down"></i>
              </a>
            </div>
          </div>

          <!-- 4th element: tabFrame to control parameters/details -->
          <div class='tab-box'>
              <div id="tab-nav" class="tab-nav">
                  <span class="tab-menu   selected" id="tm1"><a href="javascript:void(0);" onFocus="this.blur()">Setup</a></span>
                  <span class="tab-menu unselected" id="tm2"><a href="javascript:void(0);" onFocus="this.blur()">About</a></span>
              </div>
  
              <div class="tab-content  show" id="tc1"><br />
                  <p id="cfgView"></p>
                      Background   <select id="bgSelect"></select> <br /> <br />
                      <!-- Block Type   &nbsp;&nbsp;<select id="iconSelect"></select> <br /> <br /> -->
                      Speed Level  <select id="speedSelect"></select>
                      <div id="imgBlockIcon"></div>
                  
              </div>
              <div class="tab-content  hide" id="tc2">
                  <p id="aboutView">
                      <br/>
                      <span><B><br/><br/>
                      Just for FUN!!!<br/><br/>
                      Enjoy Yourself!<br/><br/>
                      <br/><br/><br/>
                      </B></span>
                  </p>
              </div>
          </div> <!-- tab-box -->
  
          <!-- 5th element: tabFrame to control parameters/details --><br />
          <div class="plaintxt">
            <div>Author: <a href="mailto:syfool@hotmail.com">Derek Ji</a></div>
            <div>
              <a href="https://www.facebook.com/zhigangji" target="_blank"><i class="fa fa-facebook-square">&nbsp;</i></a>
              <a href="https://twitter.com/zil_ji" target="_blank"><i class="fa fa-twitter-square">&nbsp;</i></a>
              <a href="https://www.linkedin.com/in/derek-ji-114004168" target="_blank"><i class="fa fa-linkedin-square">&nbsp;</i></a>
              <a href="https://github.com/derekji" target="_blank"><i class="fa fa-github-square">&nbsp;</i></a>
            </div>
          </div>
      </div>
  
    </div>  
</body>
